{% extends "dashboard.html" %}

{% block content %}

<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h4>{{ page_title }}</h4>
            </div>
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr />
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-edit">SAVE</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
